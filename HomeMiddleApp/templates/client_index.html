{% extends 'base.html' %}
{% block title %} {{title}} {% endblock %}
{% block header_title %} {{subtitle}} {% endblock %}
{% block content %}
<div class="row">
  {% for client in clients %}
  <div class="col-md-4 col-lg-3 mb-2">
    <div class="card">
      <!-- <img src="https://static.djangoproject.com/img/logos/django-logo-positive.svg" class="card-img-top img-card"> -->
      <h3 class = "card-title">Nombre: {{client.user_name}}</h3>
      <h5 class = "card-text">ID: {{client.id}}</h5>
      <div class="card-body text-center">
          <a class="btn bg-primary text-white" href="{% url 'show_client' id=client.id %}">MÃ¡s info</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}

{% extends 'base.html' %}
{% block title %} {{title}} {% endblock %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">Create client</div>
          <div class="card-body">
            {% if form.errors %}
                <ul id="errors" class="alert alert-danger list-unstyled">
                {% for field, errors in form.errors.items %}
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
                </ul>
            {% endif %}
            <form method="POST" action="{% url 'client_form' %}">
              {% csrf_token %}
              <input type="password" class="form-control mb-2" placeholder="Enter password" name="password" value="{{form.data.password }}" />
              <input type="text" class="form-control mb-2" placeholder="Enter address" name="address" value="{{form.data.address }}" />
              <input type="text" class="form-control mb-2" placeholder="Enter email" name="email" value="{{form.data.email }}" />
              <input type="number" min=0 class="form-control mb-2" placeholder="Enter credit card info" name="credit_card_info" value="{{form.data.credit_card_info }}" />
              <input type="text" class="form-control mb-2" placeholder="Enter user name" name="user_name" value="{{form.data.user_name }}" />
              
              <input type="submit" class="btn btn-primary" value="Send" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
